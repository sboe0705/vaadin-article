<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<head>
<title>Addressbook</title>
<h:outputScript library="javax.faces" name="jsf.js" />
</head>

<h:body>
	<div id="content">

		<h:form>

			<h:panelGrid columns="2">

				<h:outputLabel for="firstName" value="Vorname" />
				<h:inputText id="fistName" value="#{addressbookBean.person.firstName}" />

				<h:outputLabel for="lastName" value="Nachname" />
				<h:inputText id="lastName" value="#{addressbookBean.person.lastName}" />

				<h:outputLabel for="street" value="Straße" />
				<h:inputText id="street" value="#{addressbookBean.person.address.street}" />

				<h:outputLabel for="zipcode" value="PLZ" />
				<h:inputText id="zipcode" value="#{addressbookBean.person.address.zipcode}" />

				<h:outputLabel for="city" value="Stadt" />
				<h:inputText id="city" value="#{addressbookBean.person.address.city}" />

			</h:panelGrid>

			<h:commandButton value="Speichern" action="#{addressbookBean.save}" />

		</h:form>

		<h:dataTable value="#{addressbookBean.persons}" var="person">

			<h:column>
				<f:facet name="header">Vorname</f:facet>
				<h:outputText value="#{person.firstName}" />
			</h:column>

			<h:column>
				<f:facet name="header">Nachname</f:facet>
				<h:outputText value="#{person.lastName}" />
			</h:column>

			<h:column>
				<f:facet name="header">Straße</f:facet>
				<h:outputText value="#{person.address.street}" />
			</h:column>

			<h:column>
				<f:facet name="header">PLZ</f:facet>
				<h:outputText value="#{person.address.zipcode}" />
			</h:column>

			<h:column>
				<f:facet name="header">Stadt</f:facet>
				<h:outputText value="#{person.address.city}" />
			</h:column>

		</h:dataTable>

	</div>
</h:body>

</html>
